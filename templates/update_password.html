{% extends 'base.html' %}
{% block content %}
    <h1>{% block title %} Update Password {% endblock %}</h1>
    <div class="column is-4 is-offset-4"> 
        <div class="box">
            <form method="POST" action="/update_password">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Enter a new password">
                    </div>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Update</button>
            </form>
        </div>
    </div>
{% endblock %}
