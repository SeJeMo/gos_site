{% extends 'base.html' %}
{% block content %}
    <h1>{% block title %} Leaderboard {% endblock %}</h1>
    {% for point in points %}
    <button type="button" class="collapsible">{{ point[-1]}} - {{ point[0] }}
    </button>
    <div class='content'>
        {% for record in records %}
            {%if record[2] == point[1]%}
            <h3>{{ record[0] }}</h3>
                <i><p>{{ record[1] }} - {{ record[3]}}pts</p></i>
            {%endif%}
        {%endfor%}
    </div>
    {%endfor%}
{% endblock %}
